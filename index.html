<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Mobile Legend Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <div>
    <form method="dialog">
      <fieldset>
        <label for="name">Enter Your Name: <input id="name" type="text" class="input" required /></label>
        <label for="nick">Enter Your In Game Name: <input id="nick" type="text" class="input" required /></label>
        <label for="id">Enter Your Id Game: <input id="id" type="number" class="input" required /></label>
      </fieldset>
      <button class="button" id="button">Submit</button>
    </form>
</div>
  </body>
<script src="script.js"></script>
</html>
